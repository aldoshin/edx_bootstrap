<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<button type="button" class="col-xs-12 col-md-offset-3 col-md-6 btn btn-primary" data-toggle="modal" data-target="#modal-id">Open dialog</button>
	</div>

	<div class="modal fade" role="modal" id="modal-id" aria-labelledby="modal-label">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close fade" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="modal-label">Are you sure?</h4>
				</div>
				<div class="modal-body">
					<div>Are you sure you wish to submit this album?</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Confirm</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.1.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
